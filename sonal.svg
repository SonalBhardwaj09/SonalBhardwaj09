<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: 'Dancing Script', cursive;
      font-size: 80px;
      fill: #ff1493; /* Darker pink on hover */
      text-anchor: middle;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    #S {
      animation-delay: 0.2s;
    }
    #o {
      animation-delay: 0.4s;
    }
    #n1 {
      animation-delay: 0.6s;
    }
    #a {
      animation-delay: 0.8s;
    }
    #l {
      animation-delay: 1s;
    }
  </style>
  
  <!-- Sonal Text -->
  <text id="S" x="30%" y="120">S</text>
  <text id="o" x="40%" y="120">o</text>
  <text id="n1" x="50%" y="120">n</text>
  <text id="a" x="60%" y="120">a</text>
  <text id="l" x="70%" y="120">l</text>
</svg>
