<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: 'Pacifico', cursive;
      font-size: 80px;
      fill: #ff1493; /* Sky blue color */
      text-anchor: middle;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    #S {
      animation-delay: 0.2s;
    }
    #o {
      animation-delay: 0.4s;
    }
    #n1 {
      animation-delay: 0.6s;
    }
    #a {
      animation-delay: 0.8s;
    }
    #l {
      animation-delay: 1s;
    }
    #space {
      animation-delay: 1.2s;
    }
    #B {
      animation-delay: 1.4s;
    }
    #h {
      animation-delay: 1.6s;
    }
    #a2 {
      animation-delay: 1.8s;
    }
    #r {
      animation-delay: 2s;
    }
    #d {
      animation-delay: 2.2s;
    }
    #w {
      animation-delay: 2.4s;
    }
    #a3 {
      animation-delay: 2.6s;
    }
    #j {
      animation-delay: 2.8s;
    }
  </style>
  
  <!-- Sonal Text -->
  <text id="S" x="10%" y="120">S</text>
  <text id="o" x="20%" y="120">o</text>
  <text id="n1" x="30%" y="120">n</text>
  <text id="a" x="40%" y="120">a</text>
  <text id="l" x="50%" y="120">l</text>
  
  <!-- Bhardwaj Text -->
  <text id="space" x="50%" y="200"> </text>
  <text id="B" x="60%" y="240">B</text>
  <text id="h" x="70%" y="240">h</text>
  <text id="a2" x="80%" y="240">a</text>
  <text id="r" x="90%" y="240">r</text>
  <text id="d" x="100%" y="240">d</text>
  <text id="w" x="110%" y="240">w</text>
  <text id="a3" x="120%" y="240">a</text>
  <text id="j" x="130%" y="240">j</text>
</svg>
